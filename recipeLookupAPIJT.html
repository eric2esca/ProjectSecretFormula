    <!DOCTYPE html>

    <head>

    <!DOCTYPE html>
    <html lang="en">

    <head>
        <title>Recipe Lookup</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body>

        <div class="container">
            <h1>Recipe Lookup</h1>
            <form id="search-box">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="search" id="search">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- <script src="js/bootstrap.min.js"></script> -->
        <div id="recipe-here"></div>

        <!-- Google Places search field -->
        <div class="container">
            <h1>Missing ingredients? Find your nearest grocer!</h1>
            <form id="map-search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Find a grocery store near you.." name="lookup" id="places">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>
        </div>

        <div id="map"></div>

        <script src="recipeAPI.js"></script>
        <script type="text/javascript" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAki106XKTYF8aN0LBROz8OXWG_19uN-uI&libraries=places&callback=initMap"></script>

    </body>

    </html>
